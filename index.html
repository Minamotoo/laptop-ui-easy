<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/style.css">
		<link rel="icon" href="/img/logo.svg">
		<title>Here my Laptops</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="/img/logo.svg" alt="logo">
				<!-- <h4 class="logo">Three Dots</h4> -->
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="/img/cart.svg" alt="cart">
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Just for you | For your FUTURE!</h1>
						<p>Awesome laptop just for your awesome life!</p>
					</div>

					<div class="cta">
						<button class="cta-select">
							14 Inches
						</button>
						<button class="cta-add">
							Add to cart
						</button>
					</div>
				</div>

				<div class="cover">
					<img src="/img/matebook.png" alt="matebook">
				</div>
			</section>


		</main>
	</body>
</html>
